<!doctype html>
<html lang="lt">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ITTA</title>

<style>
html, body {
  margin: 0;
  background: #000;
  font-family: Arial, sans-serif;
}

.hero img {
  width: 100%;
  height: auto;
  display: block;
}

.contact-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 40px;
  max-width: 1000px;
  margin: 40px auto 0 auto;
  text-align: center;
}

.contact-grid div {
  background: rgba(255,255,255,0.05);
  padding: 20px;
  border-radius: 10px;
  backdrop-filter: blur(6px);
}

/* ===== MOBILE FIX ===== */

@media (max-width: 768px) {

  .hero {
    height: auto;
    min-height: 100vh;
    background-position: center top;
    background-size: cover;
  }

  .contact-grid {
    grid-template-columns: 1fr;
    gap: 20px;
  }

}

/* Pagrindinis fonas – identiškas tavo paveikslui */
.page {
    position: relative;
    width: 100%;
    min-height: 100vh;
    background: url("Vizualas.png") center top no-repeat;
    background-size: cover;
  }
  </style>
</head>
<body>

<section class="hero">
  <img src="Vizualas.png" alt="ITTA Visual">
</section>

<section class="contact">
  <h2>Contact</h2>

  <div class="contact-grid">
    <div>Academy<br><span>academy@itta.global</span></div>
    <div>Trade<br><span>trade@itta.global</span></div>
    <div>Investors<br><span>invest@itta.global</span></div>
    <div>Careers<br><span>team@itta.global</span></div>
    <div>Marketing<br><span>marketing@itta.global</span></div>
    <div>General<br><span>info@itta.global</span></div>
  </div>
</section>

</body>
