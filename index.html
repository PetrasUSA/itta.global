<!doctype html>
<html lang="lt">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ITTA</title>

<style>
html, body {
  margin: 0;
  background: #000;
  font-family: Arial, sans-serif;
}

.hero img {
  width: 100%;
  height: auto;
  display: block;
}

.contact {
  background: linear-gradient(to bottom, #02050a, #05070d);
  color: white;
  padding: 100px 40px;
  text-align: center;
}

.contact h2 {
  font-size: 36px;
  margin-bottom: 60px;
  letter-spacing: 1px;
}

.contact-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 40px;
  max-width: 1000px;
  margin: 0 auto;
}

.contact-grid div {
  padding: 25px;
  border: 1px solid rgba(0, 170, 255, 0.2);
  border-radius: 12px;
  background: rgba(0, 20, 40, 0.4);
  backdrop-filter: blur(6px);
  transition: 0.3s ease;
}

.contact-grid div:hover {
  border-color: rgba(0, 170, 255, 0.6);
  transform: translateY(-5px);
}

.contact-grid span {
  display: block;
  margin-top: 10px;
  font-size: 14px;
  color: #8fd3ff;
}

/* Pagrindinis fonas – identiškas tavo paveikslui */
.page {
    position: relative;
    width: 100%;
    min-height: 100vh;
    background: url("Vizualas.png") center top no-repeat;
    background-size: cover;
  }
  </style>
</head>
<body>

<section class="hero">
  <img src="Vizualas.png" alt="ITTA Visual">
</section>

<section class="contact">
  <h2>Contact</h2>

  <div class="contact-grid">
    <div>Academy<br><span>academy@itta.global</span></div>
    <div>Trade<br><span>trade@itta.global</span></div>
    <div>Investors<br><span>invest@itta.global</span></div>
    <div>Careers<br><span>team@itta.global</span></div>
    <div>Marketing<br><span>marketing@itta.global</span></div>
    <div>General<br><span>info@itta.global</span></div>
  </div>
</section>

</body>
